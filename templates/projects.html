<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    
    <div class="container">
        <div class="d-flex flex-row my-5">
            <a class="icon-link icon-link-hover me-4" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-arrow-left text-center fw-semibold" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                На главную
            </a>

            <h2 class="text-center fw-semibold col">Мои проекты</h2>
          </div>
    </div>

    <div class="container mt-5">
        <div class="row">
          <!-- Первая карточка проекта -->
            {% for project in projects %}
              <div class="col-md-4 mb-4">
                <div class="card">
                  <img src="../static/img/cards/{{project.title}}.jpg" class="card-img-top object-fit-cover" alt="{{project.title}} project" style="height: 250px">
                  <div class="card-body">
                    <h3 class="card-title">{{project.title}}</h3>
                      {% if project.description %}
                        <p class="secondary card-text">{{project.description}}</p>
                      {% endif %}

                      {% if project.github_link %}
                      <a href="{{project.github_link}}"><img src="../static/img/github.png" class="icon rounded mx-auto d-block" alt="project link github"></a>
                      {% endif %}
                      {% if project.link %}
                      <a href="{{project.link}}"><img src="../static/img/github.png" class="icon rounded mx-auto d-block" alt="project link github"></a>
                      {% endif %}

                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
      </div>
</body>
</html>
